<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= title %>
    </title>
    <link rel="stylesheet" href="https://bootswatch.com/3/paper/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/javascripts/hint.js"></script>
    <script src="/javascripts/lib/wangEditor.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">CNode</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/">首页</a>
                </li>
                <li>
                    <a href="/posts">博客</a>
                </li>
                <li>
                    <a href="/wikis">Wikis</a>
                </li>
                <li>
                    <a href="/admin">后台管理</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" action="/posts" method="GET" role="search">
                <div class="form-group">
                    <%
                        key = typeof(key) === 'undefined' ? '' : key;
                    %>
                        <input type="text" class="form-control" name="key" placeholder="文章|作者" value="<%= key %>">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <% if(currentUser){ %>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <%= currentUser.nickName %>
                            <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/my">个人中心</a>
                        </li>
                        <li>
                            <a href="/setting">账号设置</a>
                        </li>
                        <li>
                            <a href="/admin">后台管理</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="/signout">安全退出</a>
                        </li>
                    </ul>
                </li>
                <% }else{ %>
                <li>
                    <a href="/signup">注册</a>
                </li>
                <li>
                    <a href="/login">登录</a>
                </li>
                <% } %>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
    <%- body -%>

</body>

</html>
