<div class="container">
  <div class="page-header">
    <h4>个人中心</h4>
  </div>
  <div class="row">
    <div class="col-md-8">
      <!-- 用户设置 -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            <h6>用户设置</h6>
          </div>
        </div>
        <div class="panel-body">
          <form action="" class="form-horizontal">

            <div class="form-group">
              <label for="" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" disabled value="<%= user.username %>">
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-sm-2 control-label">电子邮件</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" value="<%= user.email %>">
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-sm-2 control-label">GitHub</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" disabled value="@<%= user.githubUserName %>">
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-sm-2 control-label">自我介绍</label>
              <div class="col-sm-10">
                <textarea name="" id="" rows="3" class="form-control"><%= user.intro %></textarea>
              </div>
            </div>

            <div class="col-sm-offset-2">
              <button class="btn btn-primary">保存设置</button>
            </div>
          </form>
        </div>
      </div>
      <!-- 更改密码 -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            <h6>更改密码</h6>
          </div>
        </div>
        <div class="panel-body">
          <form action="" class="form-horizontal">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">当前密码</label>
              <div class="col-sm-10">
                <input type="text" name="oldPassword" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">新密码</label>
              <div class="col-sm-10">
                <input type="email" name="newPassword" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">确定新密码</label>
              <div class="col-sm-10">
                <input type="text" name="renewPassword" class="form-control">
              </div>
            </div>
            <div class="col-sm-offset-2">
              <button class="btn btn-primary">更改密码</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- 个人信息 -->
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            <h6>个人信息</h6>
          </div>
        </div>
        <div class="panel-body">
          <img class="img-responsive img-rounded" src="<%= user.avatarUrl %>" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
